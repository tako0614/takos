name: Workspace CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate takos-profile.json
        run: npm run validate:profile

      - name: Run tests
        run: npm test

      - name: Validate app manifest
        run: npm run validate:app

      - name: Validate UI contract
        run: npm run ui:contract
